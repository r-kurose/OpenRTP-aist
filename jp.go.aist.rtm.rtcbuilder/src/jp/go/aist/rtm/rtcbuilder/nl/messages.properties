IMessageConstants.ACTIVITY_HINT_ONINITIALIZE_DESC=Initialization. It is invoked only once when the component starts its lifecycle.(Always Valid)
IMessageConstants.ACTIVITY_HINT_ONFINALIZE_DESC=Finalization. It is invoked only once when the component finalizes its lifecycle.
IMessageConstants.ACTIVITY_HINT_ONSTARTUP_DESC=It is invoked only once when ExecutionContext starts.
IMessageConstants.ACTIVITY_HINT_ONSHUTDOWN_DESC=It is invoked only once when ExecutionContext stops.
IMessageConstants.ACTIVITY_HINT_ONACTIVATED_DESC=It is invoked only once when the component in the Inactive state is activated.
IMessageConstants.ACTIVITY_HINT_ONDEACTIVATED_DESC=It is invoked only once when the component in the Active state is inactivated.
IMessageConstants.ACTIVITY_HINT_ONABORTING_DESC=It is invoked only once before the component transits to the ERROR state.
IMessageConstants.ACTIVITY_HINT_ONERROR_DESC=It is invoked periodically while the component is in the Error state.
IMessageConstants.ACTIVITY_HINT_ONRESET_DESC_P1=It is invoked when the component recovers
IMessageConstants.ACTIVITY_HINT_ONRESET_DESC_P2=from the Error state to the Inactive state by reset.
IMessageConstants.ACTIVITY_HINT_ONEXECUTE_DESC=It is invoked periodically while the component is in the Active state.
IMessageConstants.ACTIVITY_HINT_ONSTATEUPDATE_DESC=It is invoked every time after onExecute.
IMessageConstants.ACTIVITY_HINT_ONRATECHANGED_DESC=It is invoked when a rate of ExecutionContext is updated.
IMessageConstants.ACTIVITY_HINT_ONACTION_DESC=It is invoked to execute action according to corresponding state.
IMessageConstants.ACTIVITY_HINT_ONMODECHANGED_DESC=It is invoked when the mode is changed.

